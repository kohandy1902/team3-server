server {

	server_name wafflestagram.shop www.wafflestagram.shop;

	location / {
		proxy_pass http://localhost:8080/;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Port $server_port;
	}

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/wafflestagram.shop/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/wafflestagram.shop/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = wafflestagram.shop) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


	listen 80;
	listen [::]:80;

	server_name wafflestagram.shop www.wafflestagram.shop;
    return 404; # managed by Certbot


}